datadog_agent::api_key: ENC[PKCS7,]
datadog_agent::process_enabled: true
datadog_agent::logs_enabled: true
datadog_agent::container_collect_all: true
datadog_agent::integrations:
  disk:
    init_config: {}
    instances:
      - use_mount: false
        # Disable filesystem checks Ref. https://github.com/DataDog/dd-agent/issues/2932 and https://github.com/jenkins-infra/helpdesk/issues/1746
        file_system_exclude:
          - tmpfs
          - none
          - overlay
          - shm
          - nsfs # netns
        include_all_devices: false
# place this file in ~/.docker/config.json
docker_hub_key: |
  ENC[PKCS7,]
profile::jenkinscontroller::docker_image: jenkins/jenkins
profile::jenkinscontroller::docker_tag: 2.462.1-jdk17
# WARNING: this list is not deep merged by hieradata (will be overwritten!)
profile::jenkinscontroller::plugins:
  - workflow-aggregator
  - pipeline-stage-view
  - config-file-provider
  - ldap
profile::jenkinscontroller::jcasc:
  global_libraries:
    pipeline-library:
      remote: https://github.com/jenkins-infra/pipeline-library.git
      defaultVersion: master # https://github.com/jenkins-infra/helpdesk/issues/2671
      cache-ttl: 180
      allow-pull-requests: true
  tools:
    maven:
      mvn:
        default_version: true
    jdk:
      jdk8:
        installers:
          linux-amd64:
            type: "zip"
            label: "linux && amd64"
          windows-amd64:
            type: "zip"
            label: "windows"
            os: "windows"
      jdk11:
        installers:
          linux-amd64:
            type: "zip"
            label: "linux && amd64"
          windows-amd64:
            type: "zip"
            label: "windows"
            os: "windows"
      jdk17:
        installers:
          linux-amd64:
            type: "zip"
            label: "linux && amd64"
          windows-amd64:
            type: "zip"
            label: "windows"
            os: "windows"
      jdk21:
        installers:
          linux-amd64:
            type: "zip"
            label: "linux && amd64"
          windows-amd64:
            type: "zip"
            label: "windows"
            os: "windows"
  agents_setup:
    windows:
      agentDir: 'C:/Jenkins/agent'
      tempDir: 'C:/Temp'
      remoteAdmin: Administrator
      osDiskSize: 150
      osDiskStorageAccountType: 'Premium_LRS'
      agentJavaBin: 'C:/tools/jdk-17/bin/java'
      agentJavaOpts: '-XX:+PrintCommandLineFlags'
      javaHome: 'C:/tools/jdk-17' # Default JDK provided for builds when no pipeline setup exists
      registryMirror: https://dockerhubmirror.azurecr.io
    ubuntu:
      agentDir: "/home/jenkins/agent"
      remoteAdmin: jenkins
      tempDir: "/tmp"
      osDiskSize: 150
      osDiskStorageAccountType: 'Premium_LRS'
      agentJavaBin: '/opt/jdk-17/bin/java'
      agentJavaOpts: '-XX:+PrintCommandLineFlags'
      javaHome: '/opt/jdk-17' # Default JDK provided for builds when no pipeline setup exists
      path: '/home/jenkins/.asdf/shims:/home/jenkins/.asdf/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin'
      registryMirror: https://dockerhubmirror.azurecr.io
  agent_images:
    azure_vms_gallery_image:
      version: 1.89.0
      subscription_id: 1311c09f-aee0-4d6c-99a4-392c2b543204
    container_images:
      # All in one image (same as VM templates)
      jnlp-maven-all-in-one: jenkinsciinfra/jenkins-agent-ubuntu-22.04:1.89.0@sha256:6f6aad04356e5d8d178d75be8035c8702c45faa1daf107ed614ecbd8cf8de054
      # Windows container images (jenkins-infra/docker-inbound-agents)
      jnlp-maven-8-windows: jenkinsciinfra/inbound-agent-maven:jdk8-nanoserver@sha256:f900cc3b33ed11b6c0d9f9941b3eef0d323c9737693e3947e146b1b55fb874cc
      jnlp-maven-11-windows: jenkinsciinfra/inbound-agent-maven:jdk11-nanoserver@sha256:0da7f5c30d497af1527247c81bd6e7e9c8da424a3a32dbad9bb69a1e955ac1cd
      jnlp-maven-17-windows: jenkinsciinfra/inbound-agent-maven:jdk17-nanoserver@sha256:23c36d49cbc80cdb09686f0c4d60148ef7d3637a44ad2bc93b0cc0584c8f1938
      jnlp-maven-21-windows: jenkinsciinfra/inbound-agent-maven:jdk21-nanoserver@sha256:350d0f716d0847cef8792259a6627281c905d72940f1a67580c18c99a66555ae
      jnlp-webbuilder: jenkinsciinfra/builder:latest@sha256:230e646fc76c54d2d08604401407b1910df15bd1389c3df616b38e90773279f0
      # default template from the official inbound-agent image here to provide a default agent (`node()` pipeline step)
