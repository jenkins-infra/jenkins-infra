profile::jenkinsadmin::github_password: ENC[PKCS7,]
profile::jenkinsadmin::github_token: ENC[PKCS7,]
# access to JIRA (for creating new components)
profile::jenkinsadmin::jira_login: "ircbot"
profile::jenkinsadmin::jira_password: ENC[PKCS7,]
# access to freenode (for authenticating as 'jenkinsadmin')
# TODO: nickname is hard-coded to the bot right now
profile::jenkinsadmin::nick_password: ENC[PKCS7,]
# Tag is the docker container image tag from our build process, this job:
# <https://trusted.ci.jenkins.io:1443/job/Containers/job/ircbot>
profile::jenkinsadmin::image_tag: "64-build32db94"
# Key that Jenkins uses to push bits into OSUOSL
profile::jenkins::mirroring_privkey: |
  ENC[PKCS7,]
profile::jenkins::mirroring_pubkey: "ssh-rsa  jenkins@jenkins-on-jenkins.2016"
profile::l10n_server::image_tag: "3a5429b"
datadog_agent::api_key: ENC[PKCS7,]
datadog_agent::process_enabled: true
datadog_agent::logs_enabled: true
datadog_agent::container_collect_all: true
datadog_agent::integrations:
  disk:
    init_config: {}
    instances:
      - use_mount: false
        # Disable filesystem checks Ref. https://github.com/DataDog/dd-agent/issues/2932 and https://github.com/jenkins-infra/helpdesk/issues/1746
        file_system_exclude:
          - tmpfs
          - none
          - overlay
          - shm
          - nsfs # netns
        include_all_devices: false
# place this file in ~/.docker/config.json
docker_hub_key: |
  ENC[PKCS7,]
profile::jenkinscontroller::docker_image: jenkins/jenkins
profile::jenkinscontroller::docker_tag: 2.426.1-jdk17
# WARNING: this list is not deep merged by hieradata (will be overwritten!)
profile::jenkinscontroller::plugins:
  - workflow-aggregator
  - pipeline-stage-view
  - config-file-provider
  - ldap
  - beer
profile::jenkinscontroller::jcasc:
  global_libraries:
    pipeline-library:
      remote: https://github.com/jenkins-infra/pipeline-library.git
      defaultVersion: master # https://github.com/jenkins-infra/helpdesk/issues/2671
      cache-ttl: 180
      allow-pull-requests: true
  tools:
    maven:
      mvn:
        default_version: true
    jdk:
      jdk8:
        installers:
          linux-amd64:
            type: "zip"
            label: "linux && amd64"
          windows-amd64:
            type: "zip"
            label: "windows"
            os: "windows"
      jdk11:
        installers:
          linux-amd64:
            type: "zip"
            label: "linux && amd64"
          windows-amd64:
            type: "zip"
            label: "windows"
            os: "windows"
      jdk17:
        installers:
          linux-amd64:
            type: "zip"
            label: "linux && amd64"
          windows-amd64:
            type: "zip"
            label: "windows"
            os: "windows"
      jdk21:
        installers:
          linux-amd64:
            type: "zip"
            label: "linux && amd64"
          windows-amd64:
            type: "zip"
            label: "windows"
            os: "windows"
  agents_setup:
    windows:
      agentDir: 'C:/Jenkins/agent'
      tempDir: 'C:/Temp'
      remoteAdmin: Administrator
      osDiskSize: 150
      osDiskStorageAccountType: 'Premium_LRS'
      agentJavaBin: 'C:/tools/jdk-17/bin/java'
      agentJavaOpts: '-XX:+PrintCommandLineFlags'
      javaHome: 'C:/tools/jdk-17' # Default JDK provided for builds when no pipeline setup exists
    ubuntu:
      agentDir: "/home/jenkins/agent"
      remoteAdmin: jenkins
      tempDir: "/tmp"
      osDiskSize: 150
      osDiskStorageAccountType: 'Premium_LRS'
      agentJavaBin: '/opt/jdk-17/bin/java'
      agentJavaOpts: '-XX:+PrintCommandLineFlags'
      javaHome: '/opt/jdk-17' # Default JDK provided for builds when no pipeline setup exists
      path: '/home/jenkins/.asdf/shims:/home/jenkins/.asdf/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin'
  agent_images:
    azure_vms_gallery_image:
      version: 1.42.0
      subscription_id: ENC[PKCS7,]
    container_images:
      # All in one image (same as VM templates)
      jnlp-maven-all-in-one: jenkinsciinfra/jenkins-agent-ubuntu-22.04:1.42.0@sha256:6c07c4276fb52637f5a6b36e548436a28e73880cfbff8bcda266f1f706ab3bf0
      # Windows container images (jenkins-infra/docker-inbound-agents)
      jnlp-maven-8-windows: jenkinsciinfra/inbound-agent-maven:jdk8-nanoserver@sha256:e1e91f3fde2d9ad25df0aa79ea5ccdfac7a6c22e4e6ea1a94705c719d898e42b
      jnlp-maven-11-windows: jenkinsciinfra/inbound-agent-maven:jdk11-nanoserver@sha256:a5b303ac3bcf8b96990f4765f17a5f764710e2660d649b3ace51a61275915037
      jnlp-maven-17-windows: jenkinsciinfra/inbound-agent-maven:jdk17-nanoserver@sha256:8d77d5e8413ee3c1cf6bd3009c04b86b8f63ae306f65120935110dde2d1c2436
      jnlp-maven-21-windows: jenkinsciinfra/inbound-agent-maven:jdk21-nanoserver@sha256:ee0170fb6d622ae64c5acacfff2a6b016f4fea0179d6d33a0006bb28c8194d8c
      jnlp-webbuilder: jenkinsciinfra/builder:latest@sha256:17e9e0f4c70b7d86569149d89b7822c5d732f7c158cc94e788d26350e0777fd1
      # default template from the official inbound-agent image here to provide a default agent (`node()` pipeline step)
      jnlp: jenkins/inbound-agent:latest-jdk17@sha256:b719ae4adcadcfe673953fb04dda819ad82758d315348c7a3b0cf252b99253bb
  tools_default_versions:
    jdk8: 8u392-b08
    jdk11: 11.0.21+9
    jdk17: 17.0.8+7
    jdk21: 21.0.1+12
    maven: 3.9.5
