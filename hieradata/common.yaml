# see https://github.com/rtyler/jenkins-keys for how to handle secrets in this file
---
accounts:
  tyler:
    ssh_keys:
      kiwi:
        key: 
    groups:
      - sudo
  kohsuke:
    ssh_keys:
      giffon:
        key: 
      sol:
        key: 
      cucumber:
        key: 
    groups:
      - sudo
  abayer:
    ssh_keys:
      abayer_laptop:
        key: 
    groups:
      - sudo
  danielbeck:
    ssh_keys:
      danielbeck:
        key: 
    groups:
      - sudo

r10k_options:
  deployhooks_logdir: /var/log
  deployhooks_user: ENC[PKCS7,]
  deployhooks_pass: ENC[PKCS7,]
  deployhooks_port: 9013

# BIND container to deploy. Build number from https://ci.jenkins-ci.org/view/Infrastructure/job/infra_bind
profile::bind::image_tag: build4

irc::irc_server: 'irc://infra-butler@irc.freenode.net/#jenkins-infra'
irc::irc_join: true

ntp::autoupdate: true
ntp::servers:
  - pool.ntp.org iburst

### Stuff for IRC jenkins-admin bot
# access to GitHub (for creating repos, etc)
profile::jenkinsadmin::github_login: 'jenkinsadmin'
profile::jenkinsadmin::github_password: ENC[PKCS7,]
profile::jenkinsadmin::github_token: ENC[PKCS7,]
# access to JIRA (for creating new components)
profile::jenkinsadmin::jira_login: 'ircbot'
profile::jenkinsadmin::jira_password: ENC[PKCS7,]
# access to freenode (for authenticating as 'jenkinsadmin')
# TODO: nickname is hard-coded to the bot right now
profile::jenkinsadmin::nick_password: ENC[PKCS7,]

profile::robobutler::nick: robobutler
profile::robobutler::password: ENC[PKCS7,]

### for jira server
profile::jiraveg::jira_version: '6.3.15'
profile::jiraveg::jira_javahome: '/usr/lib/jvm/java-7-openjdk-amd64/'
profile::jiraveg::jira_installdir: '/opt/jira'
profile::jiraveg::jira_homedir: '/srv/jira_home'
profile::jiraveg::jira_user: 'jira'
profile::jiraveg::jira_group: 'jira'
profile::jiraveg::jira_db:  'postgresql'
profile::jiraveg::jira_dbuser: 'jiraadm'
profile::jiraveg::jira_dbpassword: 'mypassword'
profile::jiraveg::jira_dbname: 'jira'
profile::jiraveg::jira_dbserver: 'localhost'
profile::jiraveg::jira_dbport: '5432'
profile::jiraveg::jira_dbdriver: 'org.postgresql.Driver'
profile::jiraveg::jira_dbtype: 'postgres72'
profile::jiraveg::jira_dbpoolsize: '20'

