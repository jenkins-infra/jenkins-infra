profile::jenkinscontroller::plugins:
  - workflow-aggregator
  - pipeline-stage-view
  - config-file-provider
  - ldap
  - beer
profile::jenkinscontroller::jcasc:
  global_libraries:
    pipeline-library:
      remote: https://github.com/jenkins-infra/pipeline-library.git
      defaultVersion: master # https://github.com/jenkins-infra/helpdesk/issues/2671
      cache-ttl: 180
      allow-pull-requests: true
  tools:
    maven:
      mvn:
        default_version: true
    jdk:
      jdk8:
        installers:
          linux-amd64:
            type: "zip"
            label: "linux && amd64"
          windows-amd64:
            type: "zip"
            label: "windows"
            os: "windows"
      jdk11:
        installers:
          linux-amd64:
            type: "zip"
            label: "linux && amd64"
          windows-amd64:
            type: "zip"
            label: "windows"
            os: "windows"
      jdk17:
        installers:
          linux-amd64:
            type: "zip"
            label: "linux && amd64"
          windows-amd64:
            type: "zip"
            label: "windows"
            os: "windows"
  agents_setup:
    windows:
      agentDir: 'C:/Jenkins'
      # Double Backslash is required (for EC2 plugin as we hackishly use the unix launched for Windows to use OpenSSH)
      tempDir: 'C:\\\\Temp'
      remoteAdmin: Administrator
      osDiskSize: 128
      agentJavaBin: 'C:/tools/jdk-11/bin/java'
      agentJavaOpts: '-XX:+PrintCommandLineFlags'
    ubuntu:
      agentDir: "/home/jenkins"
      remoteAdmin: jenkins
      tempDir: "/tmp"
      osDiskSize: 90
      agentJavaBin: '/opt/jdk-11/bin/java'
      agentJavaOpts: '-XX:+PrintCommandLineFlags'
      path: '/home/jenkins/.asdf/shims:/home/jenkins/.asdf/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin'
  agent_images:
    ec2_amis:
      ubuntu-20.04-amd64: "ami-07f68415badd886d1"
      windows-2019-amd64: "ami-02d76a3073bc5692c"
      ubuntu-20.04-arm64: "ami-0e90f4cfe26517cb0"
      # Empty until https://github.com/jenkins-infra/packer-images/pull/442 is merged
      windows-2022-amd64: "ami-0f0d3bf35c39f9467"
    azure_vms_gallery_image:
      version: 0.57.0
      subscription_id: ENC[PKCS7,]
    container_images:
      jnlp-maven-8-windows: jenkinsciinfra/inbound-agent-maven:jdk8-nanoserver@sha256:ad302d316fb66df162914416579156bb9af88643c1a7164e4b865fdad1447e3c
