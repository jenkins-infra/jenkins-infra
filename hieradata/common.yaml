# Lets Encrypt settings
letsencrypt::config::email: "tyler@monkeypox.org"
letsencrypt::config::server: "https://acme-staging.api.letsencrypt.org/directory"

# BIND container to deploy.
profile::bind::image_tag: builddcfe94

irc::irc_server: 'irc://infra-butler@irc.freenode.net/#jenkins-infra'
irc::irc_join: true
irc::timeout: 20

ntp::autoupdate: true
ntp::servers:
  - pool.ntp.org iburst

apache::keepalive: 'On'
apache::keepalive_timeout: 3

### Stuff for IRC jenkins-admin bot
# access to GitHub (for creating repos, etc)
profile::jenkinsadmin::github_login: 'jenkinsadmin'
profile::jenkinsadmin::github_password: ENC[PKCS7,]
profile::jenkinsadmin::github_token: ENC[PKCS7,]
# access to JIRA (for creating new components)
profile::jenkinsadmin::jira_login: 'ircbot'
profile::jenkinsadmin::jira_password: ENC[PKCS7,]
# access to freenode (for authenticating as 'jenkinsadmin')
# TODO: nickname is hard-coded to the bot right now
profile::jenkinsadmin::nick_password: ENC[PKCS7,]
# Tag is the docker container image tag from our build process, this job:
# <https://ci.jenkins-ci.org/view/Infrastructure/job/infra_ircbot>
profile::jenkinsadmin::tag: 'build46'

profile::robobutler::nick: robobutler
profile::robobutler::password: ENC[PKCS7,]

# where we actually use SSL certificates, clients/*.xml should override
# this value to select the appropriate bundle
