---
lookup_options:
  "^profile::jenkinscontroller::jcasc$":
    merge:
      strategy: deep
      merge_hash_arrays: true
  "^letsencrypt":
    merge:
      strategy: deep
      merge_hash_arrays: true

profile::jenkinscontroller::ci_fqdn: 'cert.ci.jenkins.io'
profile::jenkinscontroller::proxy_port: 443
# Per-host Datadog configuration
datadog_agent::host: "cert.ci.jenkins.io"
profile::jenkinscontroller::letsencrypt: true
profile::letsencrypt::dns_azure:
  sp_client_id: "ENC[PKCS7,]" # application_id
  sp_client_secret: "ENC[PKCS7,]" # application_password.
  tenant_id: "ENC[PKCS7,]" # subscription id
  zones:
    cert.ci.jenkins.io: "ENC[PKCS7,]"
profile::jenkinscontroller::groovy_init_enabled: false
profile::jenkinscontroller::memory_limit: '14g'
profile::jenkinscontroller::jcasc:
  enabled: true
  reload_token: ENC[PKCS7,]
  global_libraries:
    disabled: true
  tools:
    maven:
      mvn:
        disabled: true
      maven-3.5:
        version: "3.5.4"
      maven-3.6:
        version: "3.6.3"
      maven-3.8:
        version: "3.8.1"
      maven:
        home: "/usr/share/apache-maven-3.8.4"
    jdk:
      jdk-8: &tool_jdk8
        installers:
          linux-amd64:
            type: "command"
            label: "linux"
            command: "echo JDK8"
            toolHome: "/opt/jdk-8"
          windows-amd64:
            type: "batchFile"
            label: "windows"
            command: "echo JDK8"
            toolHome: "C:/Tools/jdk-8"
          default:
            type: "zip"
            version: "8u322-b06"
      jdk-11: &tool_jdk11
        installers:
          linux-amd64:
            type: "command"
            label: "linux"
            command: "echo JDK11"
            toolHome: "/opt/jdk-11"
          windows-amd64:
            type: "batchFile"
            label: "windows"
            command: "echo JDK11"
            toolHome: "C:/Tools/jdk-11"
          default:
            type: "zip"
            version: "11.0.12+7"
      # Use Yaml anchor to avoid repeating configuration
      jdk8: *tool_jdk8
      # Use Yaml anchor to avoid repeating configuration
      jdk11: *tool_jdk11
      jdk17:
        disabled: true
    generic:
      groovy-3.0.6:
        url: "https://groovy.jfrog.io/artifactory/dist-release-local/groovy-zips/apache-groovy-binary-3.0.6.zip"
  cloud_agents:
    azure-vm-agents:
      azureCredentialsId: "azure-sp-agents"
      resource_group: "certci-agents-2"
      agent_definitions:
        - name: "ubuntu"
          description: "Ubuntu 22.04 LTS (jdk11-default)"
          imageDefinition: jenkins-agent-ubuntu-22.04
          os: "ubuntu"
          os_version: "22.04"
          storageAccount: ENC[PKCS7,]
          location: "East US 2"
          instanceType: Standard_DS4_v2 # 8 vCPUS / 28 Gb
          spotInstance: false
          architecture: amd64
          labels:
            - linux
            - docker
          maxInstances: 10 # Quota of 80 vCPUs
          useAsMuchAsPossible: true
          credentialsId: "azure-login"
          usePrivateIP: false
        - name: "win-2019" # The name must not contains "windows" or Azure API complains :facepalm:
          description: "Windows 2019"
          imageDefinition: jenkins-agent-windows-2019
          os: "windows"
          os_version: "2019"
          storageAccount: ENC[PKCS7,]
          location: "East US 2"
          instanceType: Standard_DS4_v2 # 8 vCPUS / 28 Gb
          spotInstance: false
          architecture: amd64
          labels:
            - windows
            - docker-windows
          maxInstances: 10 # Quota of 80 vCPUs
          useAsMuchAsPossible: true
          credentialsId: "azure-login"
          usePrivateIP: false
## Ensure we override the default plugins to install defined from hieradata/common.yaml
profile::jenkinscontroller::plugins:
  # System configuration
  - azure-vm-agents
  - configuration-as-code
  - generic-tool
  - ldap
  - matrix-auth

  # Basic Pipeline configuration
  - github-branch-source
  - inline-pipeline
  - pipeline-groovy-lib

  # Pipeline steps
  - build-timeout
  - config-file-provider
  - junit-realtime-test-reporter
  - pipeline-stage-step # Used in mavenBuild
  - timestamper
  - workflow-basic-steps

  # Utility
  - compact-columns

  # (Likely unused) detached
  - sshd # split after 2.281
  - javax-mail-api # split after 2.330
