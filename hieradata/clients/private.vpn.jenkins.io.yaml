profile::openvpn::networks:
  eth0:
    # Defined in https://github.com/jenkins-infra/azure-net/blob/main/vpn.tf
    name: "'dmz' subnet from 'private-vnet' virtual network"
    route-metric: 100
    network_cidr: 10.248.0.0/28
  eth1:
    # Defined in https://github.com/jenkins-infra/azure-net/blob/main/vnet.tf
    name: "'private-vnet-data-tier' subnet from 'private-vnet' virtual network"
    route-metric: 200
    network_cidr: 10.248.1.0/24
    peered_network_cidrs:
      - 10.244.0.0/14 # Access to the public-vnet network
      - 10.200.0.0/14 # Access to the public-sponsorship vnet network
      - 10.253.0.0/21 # Access to the public-db network
      - 10.206.0.0/23 # Access to the infra-ci-sponsorship vnet network
      - 10.252.8.0/21 # Access to the cert-ci-jenkins-io network
      - 10.205.8.0/24 # Access to the cert-ci-jenkins-io-sponsorship network
      - 10.252.0.0/21 # Access to the trusted-ci-jenkins-io network
      - 10.204.0.0/24 # Access to the trusted-ci-jenkins-io-sponsorship network
profile::openvpn::vpn_network:
  name: private
  # Abstract network
  cidr: 10.9.0.0/24
  # TODO: replace by a conversion from cidr
  netmask: 255.255.255.0
profile::openvpn::auth_ldap_binddn: ENC[PKCS7,]
profile::openvpn::auth_ldap_password: ENC[PKCS7,]
# CA comes from https://github.com/jenkins-infra/docker-openvpn
profile::openvpn::openvpn_ca_pem: ENC[PKCS7,]
# Readme at https://github.com/jenkins-infra/docker-openvpn describes how to update it (along with 'profile::openvpn::openvpn_server_key')
profile::openvpn::openvpn_server_pem: ENC[PKCS7,]
# Readme at https://github.com/jenkins-infra/docker-openvpn describes how to update it (along with 'profile::openvpn::openvpn_server_pem')
profile::openvpn::openvpn_server_key: ENC[PKCS7,]
# DH comes from https://github.com/jenkins-infra/docker-openvpn
profile::openvpn::openvpn_dh_pem: ENC[PKCS7,]
# Per-host Datadog configuration
datadog_agent::host: "vpn.private.jenkins.io"
