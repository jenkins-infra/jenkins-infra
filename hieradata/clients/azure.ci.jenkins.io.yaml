  - cloudbees-folder
  - code-coverage-api
  - configuration-as-code
  - credentials
  - credentials-binding
  - docker-workflow
  - ec2
  - embeddable-build-status
  - git-client
  - git
  - github
  - github-checks
  - github-branch-source
  - groovy
  - kubernetes
  - jobConfigHistory
  - junit-attachments
  - junit-realtime-test-reporter
  - ldap
  - lockable-resources
  - mailer
  - matrix-auth
  - parallel-test-executor
  - pipeline-githubnotify-step
  - pipeline-graph-view
  - pipeline-stage-view
