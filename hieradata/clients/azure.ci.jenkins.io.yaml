---
accounts:
  wfollonier:
    ssh_keys:
      wfollonier:
        key: 
    groups:
      - sudo
  rsandell:
    ssh_keys:
      rsandell:
        key: 
    groups:
      - sudo
profile::buildmaster::anonymous_access: true
profile::buildmaster::admin_ldap_groups:
  - admins
  - jenkins-admins
profile::buildmaster::ci_fqdn: 'ci.jenkins.io'
profile::buildmaster::ci_resource_domain: 'assets.ci.jenkins.io'
profile::buildmaster::letsencrypt: true
profile::buildmaster::docker_image: 'jenkins/jenkins'
profile::buildmaster::docker_tag: 'lts-jdk11'
profile::buildmaster::groovy_init_enabled: true
profile::buildmaster::groovy_d_agent_security: 'present'
profile::buildmaster::groovy_d_enable_ssh_port: 'present'
profile::buildmaster::groovy_d_lock_down_jenkins: 'present'
profile::buildmaster::groovy_d_pipeline_configuration: 'present'
profile::buildmaster::groovy_d_set_up_git: 'present'
profile::buildmaster::groovy_d_terraform_credentials: 'present'
profile::buildmaster::memory_limit: '30g'
# ! java_opts needs to be java11 compliant
profile::buildmaster::java_opts: "-server -Xlog:gc*=info,ref*=debug,ergo*=trace,age*=trace:file=/var/jenkins_home/gc/gc.log::filecount=5,filesize=40M -XX:+UnlockExperimentalVMOptions -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:+UnlockDiagnosticVMOptions -Duser.home=/var/jenkins_home -Djenkins.install.runSetupWizard=false -Djenkins.model.Jenkins.slaveAgentPort=50000 -Dhudson.model.WorkspaceCleanupThread.retainForDays=2"
# Provide a path relative to the "templates/" directory
profile::buildmaster::jcasc_configs:
  - azure.ci.jenkins.io/agents.yaml
# Agents configuration
profile::buildmaster::container_agents:
  - name: ruby
    image: jenkinsciinfra/inbound-agent-ruby:latest
    labels:
      - ruby
    cpus: 2
    memory: 4
  - name: maven
    image: jenkinsciinfra/inbound-agent-maven:jdk8
    labels:
      - maven
      - jdk8
    cpus: 2
    memory: 4
  - name: maven-11
    image: jenkinsciinfra/inbound-agent-maven:jdk11
    labels:
      - maven-11
      - jdk11
    cpus: 2
    memory: 4
  - name: node
    image: jenkinsciinfra/inbound-agent-node:latest
    labels:
      - node
    cpus: 2
    memory: 4
  - name: alpine
    image: jenkins/inbound-agent:alpine
    labels:
      - alpine
    cpus: 1
    memory: 2
profile::buildmaster::k8s_workers:
  cpus: 8
  memory: 32
  amount: 3

# These are plugins we need in our ci environment
profile::buildmaster::plugins:
  - ansicolor
  - azure-container-agents
  - azure-vm-agents
  - blueocean
  - build-timeout
  - buildtriggerbadge
  - cloudbees-folder
  - code-coverage-api
  - configuration-as-code
  - credentials
  - credentials-binding
  - docker-workflow
  - ec2
  - embeddable-build-status
  - git-client
  - git
  - github
  - github-checks
  - github-branch-source
  - groovy
  - kubernetes
  - jobConfigHistory
  - junit-attachments
  - junit-realtime-test-reporter
  - ldap
  - lockable-resources
  - mailer
  - parallel-test-executor
  - pipeline-githubnotify-step
  - pipeline-graph-view
  - pipeline-stage-view
  - pipeline-utility-steps
  - ssh-agent # SSH Agent to allow loading SSH credentials on a local agent for jobs
  - ssh-slaves # SSH Build Agent to implement "outbound agents"
  - throttle-concurrents
  - timestamper
  - toolenv
  - warnings-ng
  - workflow-aggregator
  - workflow-multibranch
