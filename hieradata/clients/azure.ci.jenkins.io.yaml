---
lookup_options:
  "^profile::jenkinscontroller::jcasc$":
    merge:
      strategy: deep
      merge_hash_arrays: true

accounts:
  basil:
    ssh_keys:
      basil:
        key: 
    groups:
      - sudo
  wfollonier:
    ssh_keys:
      wfollonier:
        key: 
    groups:
      - sudo
  rsandell:
    ssh_keys:
      rsandell:
        key: 
    groups:
      - sudo
profile::jenkinscontroller::anonymous_access: true
profile::jenkinscontroller::admin_ldap_groups:
  - admins
  - jenkins-admins
profile::jenkinscontroller::ci_fqdn: 'ci.jenkins.io'
profile::jenkinscontroller::ci_resource_domain: 'assets.ci.jenkins.io'
profile::jenkinscontroller::letsencrypt: true
profile::jenkinscontroller::docker_image: 'jenkins/jenkins'
profile::jenkinscontroller::docker_tag: 'lts-jdk11'
profile::jenkinscontroller::groovy_init_enabled: true
profile::jenkinscontroller::block_remote_access_api: true
profile::jenkinscontroller::groovy_d_enable_ssh_port: 'present'
profile::jenkinscontroller::groovy_d_lock_down_jenkins: 'present'
profile::jenkinscontroller::groovy_d_set_up_git: 'present'
profile::jenkinscontroller::memory_limit: '30g'
profile::jenkinscontroller::jcasc:
  enabled: true
  reload_token: ENC[PKCS7,]
  tools:
    groovy:
      groovy: # Default version is named "groovy"
        version: "2.4.7"
    jdk:
      jdk8:
        installers:
          linux-arm64:
            type: "zip"
            label: "linux && arm64"
            cpu_arch: "aarch64"
          ppc64le:
            type: "zip"
            label: "ppc64le"
            cpu_arch: "ppc64le"
      jdk11:
        installers:
          linux-arm64:
            type: "zip"
            label: "linux && arm64"
            cpu_arch: "aarch64"
          ppc64le:
            type: "zip"
            label: "ppc64le"
            cpu_arch: "ppc64le"
          s390x:
            type: "zip"
            label: "s390x"
            cpu_arch: "s390x"
      jdk17:
        installers:
          linux-arm64:
            type: "zip"
            label: "linux && arm64"
            cpu_arch: "aarch64"
          ppc64le:
            type: "zip"
            label: "ppc64le"
            cpu_arch: "ppc64le"
          s390x:
            type: "zip"
            label: "s390x"
            cpu_arch: "s390x"
  permanent_agents:
    ppc64le-agent:
      remoteFS: /home/jenkins/ci.jenkins.io-agent
      labels:
        - ppc64le
        - ppc64ledocker
      mode: EXCLUSIVE
      ssh:
        host: "158.175.161.173"
        credentialsId: "ppc64le-ed25519-2021-12-03"
        launchTimeoutSeconds: 713
        retryWaitTime: 175
        hostKey: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDz7R0AF0ftz0C0ZTcmTho83gXsf093aU88/lJS52l69"
        javaPath: "/opt/jdk-11/bin/java"
      envVars:
        PATH+MAVEN: "/home/jenkins/tools/apache-maven-3.8.4/bin"
      toolLocation:
        - home: "/home/jenkins/tools/apache-maven-3.8.4"
          key: "hudson.tasks.Maven$MavenInstallation$DescriptorImpl@mvn"
    s390x-agent:
      remoteFS: /home/jenkins/agent
      labels:
        - s390x
        - s390xdocker
      mode: EXCLUSIVE
      ssh:
        host: "148.100.113.105"
        credentialsId: "jenkins-s390x"
        hostKey: "ssh-rsa "
      envVars:
        PATH+MAVEN: "/home/jenkins/tools/apache-maven-3.8.4/bin"
      toolLocation:
        - home: "/home/jenkins/tools/apache-maven-3.8.4"
          key: "hudson.tasks.Maven$MavenInstallation$DescriptorImpl@mvn"
