accounts:
  wfollonier:
    ssh_keys:
      wfollonier:
        key: 
    groups:
      - sudo
  rsandell:
    ssh_keys:
      rsandell:
        key: 
    groups:
      - sudo
profile::buildmaster::anonymous_access: true
profile::buildmaster::admin_ldap_groups:
  - admins
  - jenkins-admins
profile::buildmaster::ci_fqdn: 'ci.jenkins.io'
profile::buildmaster::ci_resource_domain: 'assets.ci.jenkins.io'
profile::buildmaster::letsencrypt: true
profile::buildmaster::docker_image: 'jenkins/jenkins'
profile::buildmaster::docker_tag: 'lts-jdk11'
profile::buildmaster::groovy_init_enabled: true
profile::buildmaster::groovy_d_agent_security: 'present'
profile::buildmaster::groovy_d_enable_ssh_port: 'present'
profile::buildmaster::groovy_d_lock_down_jenkins: 'present'
profile::buildmaster::groovy_d_pipeline_configuration: 'present'
profile::buildmaster::groovy_d_set_up_git: 'present'
profile::buildmaster::groovy_d_terraform_credentials: 'present'
profile::buildmaster::memory_limit: '30g'
# Provide a path relative to the "templates/" directory
profile::buildmaster::jcasc_configs:
  - azure.ci.jenkins.io/agents.yaml
  - azure.ci.jenkins.io/tools.yaml
profile::buildmaster::jcasc_reload_token: ENC[PKCS7,]
# Agents configuration
profile::buildmaster::container_agents:
  - name: jnlp-ruby
    image: jenkinsciinfra/inbound-agent-ruby@sha256:f0cbb1f2d197001349aa404e2fbd070483b75033e81f1605e7e3b8c82d77e9b3
    labels:
      - ruby
    cpus: 2
    memory: 4
  - name: jnlp-maven-8
    image: jenkinsciinfra/inbound-agent-maven@sha256:551891f2ac94d3339be48425e59f69e36f66396348794ed055d33b21f0572fbe
    labels:
      - maven
      - jdk8
    cpus: 2
    memory: 4
  - name: jnlp-maven-11
    image: jenkinsciinfra/inbound-agent-maven@sha256:d45febc824a16c068accf62369bed7929c2324fda91e0a45410a95f7c715177e
    labels:
      - maven-11
      - jdk11
    cpus: 2
    memory: 4
  - name: jnlp-node
    image: jenkinsciinfra/inbound-agent-node@sha256:c1706c564a30ac22eb8511910dd3c019e4703325acc19a15833c56d526fc9b93
    labels:
      - node
    cpus: 2
    memory: 4
  - name: jnlp-alpine
    image: jenkins/inbound-agent@sha256:f301a130e9f6726c41369e9f84c33e70242a1d93184ff453bb2823c6d5a613a6
    labels:
      - alpine
    cpus: 1
    memory: 2
  - name: jnlp
    image: jenkins/inbound-agent@sha256:8ecf09bb47a534a80b582bde4be4cf9dda5a9fd3cf699d7100b2d822de787337
    labels:
      - default
    cpus: 1
    memory: 1
profile::buildmaster::ec2_agents:
  - description: "Ubuntu 20.04 LTS"
    maxInstances: 5
    amiId: "ami-008a58d505497af7d"
    instanceType: T3aLarge
    os: "linux"
    architecture: "amd64"
    labels:
      - java
      - docker
  - description: "Windows 2019"
    maxInstances: 10
    amiId: "ami-06b7a50f05f0b2bd4"
    instanceType: T3Xlarge
    os: "windows"
    architecture: "amd64"
    labels:
      - windock
  - description: "High memory ubuntu 20.04"
    maxInstances: 20
    amiId: "ami-008a58d505497af7d"
    instanceType: M5ad4xlarge
    os: "linux"
    architecture: "amd64"
    labels:
      - highmem
      - highram
      - docker
  - description: "ARM64 ubuntu 20.04"
    maxInstances: 2
    amiId: "ami-0caa36941c409bfd0"
    instanceType: A1Xlarge
    os: "linux"
    architecture: "arm64"
    labels:
      - arm64docker
profile::buildmaster::tools:
  jdk8:
    version: "8u302-b08"
    sourceURL: https://github.com/adoptium/temurin8-binaries/releases/download
  jdk11:
    version: "11.0.12+7"
    sourceURL: https://github.com/adoptium/temurin11-binaries/releases/download
  maven:
    version: "3.8.1"
  groovy:
    version: "2.4.7"
# These are plugins we need in our ci environment
profile::buildmaster::plugins:
  - ansicolor
  - azure-container-agents
  - azure-vm-agents
  - blueocean
  - build-timeout
  - buildtriggerbadge
  - cloudbees-folder
  - code-coverage-api
  - configuration-as-code
  - credentials
  - credentials-binding
  - docker-workflow
  - ec2
  - embeddable-build-status
  - git-client
  - git
  - github
  - github-checks
  - github-branch-source
  - groovy
  - kubernetes
  - jobConfigHistory
  - junit-attachments
  - junit-realtime-test-reporter
  - ldap
  - lockable-resources
  - mailer
  - matrix-auth
  - parallel-test-executor
  - pipeline-githubnotify-step
  - pipeline-graph-view
  - pipeline-stage-view
  - pipeline-utility-steps
  - ssh-agent # SSH Agent to allow loading SSH credentials on a local agent for jobs
  - ssh-slaves # SSH Build Agent to implement "outbound agents"
  - throttle-concurrents
  - timestamper
  - toolenv
  - warnings-ng
  - workflow-aggregator
  - workflow-multibranch
