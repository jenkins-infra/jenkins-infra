        url: ENC[PKCS7,]
        agent_definitions:
          # For puppet & docker-inbound-agent on jenkins-infra only
          - name: jnlp-ruby
            cpus: 2
            memory: 4
            labels:
              - ruby
            imagePullSecrets: dockerhub-credential
          - name: jnlp-maven-8
            labels:
              - maven
              - maven-8
              - jdk8
            cpus: 4
            memory: 8
            imagePullSecrets: dockerhub-credential
          - name: jnlp-maven-11
            labels:
              - maven-11
              - jdk11
            cpus: 4
            memory: 8
            agentJavaBin: java # From image maven:3.8.6-eclipse-temurin-11
            imagePullSecrets: dockerhub-credential
          - name: jnlp-maven-17
            labels:
              - maven-17
              - jdk17
            cpus: 4
            memory: 8
            imagePullSecrets: dockerhub-credential
          - name: jnlp-node
            cpus: 2
            memory: 4
            labels:
              - node
            imagePullSecrets: dockerhub-credential
          - name: jnlp-alpine
            cpus: 1
            memory: 2
            labels:
              - alpine
            imagePullSecrets: dockerhub-credential
          - name: jnlp
            labels:
              - default
            cpus: 1
            memory: 1
            imagePullSecrets: dockerhub-credential
    ec2:
      aws-us-east-2:
        region: us-east-2
        credentialsId: "aws-credentials-jenkins-ci"
        sshKeysCredentialsId: "ec2-agent-ssh-2021-06"
        agent_definitions:
          - description: "Ubuntu 20.04 LTS"
            maxInstances: 20
            instanceType: T3Xlarge # 4 vCPUs / 16 Gb
            os: "ubuntu"
            architecture: "amd64"
            labels:
              - java
              - docker
              - linux
            useAsMuchAsPosible: true
            spot: true
          - description: "Windows 2019"
            maxInstances: 10
            instanceType: T3Xlarge # 4 vCPUs / 16 Gb
            os: "windows"
            architecture: "amd64"
            labels:
              - docker-windows
            useAsMuchAsPosible: true
            spot: true
            idleTerminationMinutes: 30 # Windows is billed per hour: let's wait half of this period since most of the builds are less than 30 min on Windows
          - description: "High memory ubuntu 20.04 (ondemand)"
            maxInstances: 50
            instanceType: M54xlarge # 16 vCPUS / 64 Gb
            os: "ubuntu"
            architecture: "amd64"
            labels:
              - highmem
              - highram
              - docker-highmem
            useAsMuchAsPosible: false
            spot: false
          - description: "ARM64 ubuntu 20.04"
            maxInstances: 5
            instanceType: A1Xlarge # 4 vCPUs / 8 Gb
            os: "ubuntu"
            architecture: "arm64"
            labels:
              - arm64docker
              - arm64linux
            useAsMuchAsPosible: false
            spot: true
    azure-vm-agents:
      azureCredentialsId: "azure-credentials"
      resource_group: eastus-cijenkinsio
      agent_definitions:
        - name: "ubuntu-20"
          description: "Ubuntu 20.04 LTS"
          imageDefinition: jenkins-agent-ubuntu-20.04
          os: "ubuntu"
          storageAccount: ENC[PKCS7,]
          location: "East US 2"
          instanceType: Standard_D4s_v3 # 4 vCPUS / 16 Gb
          architecture: amd64
          labels:
            - java
            - linux
            - docker
          maxInstances: 10
          useAsMuchAsPosible: true
          credentialsId: "jenkinsvmagents-userpass"
          usePrivateIP: true
          virtualNetworkName: "prod-jenkins-public-prod"
          virtualNetworkResourceGroupName: "prod-jenkins-public-prod"
          subnetName: "ci.j-agents-vm"
          spot: true
        - name: "ubuntu-20-highmem"
          description: "Ubuntu 20.04 LTS Highmem"
          imageDefinition: jenkins-agent-ubuntu-20.04
          os: "ubuntu"
          storageAccount: ENC[PKCS7,]
          location: "East US 2"
          instanceType: Standard_D16s_v3 # 16 vCPUS / 64 Gb
          architecture: amd64
          labels:
            - highmem
            - highram
            - docker-highmem
          maxInstances: 20
          useAsMuchAsPosible: false
          usePrivateIP: true
          credentialsId: "jenkinsvmagents-userpass"
          virtualNetworkName: "prod-jenkins-public-prod"
          virtualNetworkResourceGroupName: "prod-jenkins-public-prod"
          subnetName: "ci.j-agents-vm"
          spot: false
        - name: "win-2019" # The name must not contains "windows" or Azure API complains :facepalm:
          description: "Windows 2019"
          imageDefinition: jenkins-agent-windows-2019
          os: "windows"
          storageAccount: ENC[PKCS7,]
          location: "East US 2"
          instanceType: Standard_D4s_v3 # 4 vCPUS / 16 Gb
          architecture: amd64
          labels:
            - docker-windows
          idleTerminationMinutes: 30 # Quick deallocation as Linux is billed per minute
          maxInstances: 20
          useAsMuchAsPosible: true
          credentialsId: "jenkinsvmagents-userpass"
          useEphemeralOSDisk: false
          usePrivateIP: true
          virtualNetworkName: "prod-jenkins-public-prod"
          virtualNetworkResourceGroupName: "prod-jenkins-public-prod"
          subnetName: "ci.j-agents-vm"
          spot: true
    azure-container-agents:
      aci-windows:
        credentialsId: "azure-credentials"
        resource_group: eastus-cijenkinsio
        agent_definitions:
          - name: maven-8-windows
            os: windows
            command: 'pwsh.exe C:/ProgramData/Jenkins/jenkins-agent.ps1 -Url ^${rootUrl} -Secret ^${secret} -Name ^${nodeName}'
            cpus: 4
            memory: 8
            labels:
              - maven-windows
          - name: maven-11-windows
            os: windows
            command: 'pwsh.exe C:/ProgramData/Jenkins/jenkins-agent.ps1 -Url ^${rootUrl} -Secret ^${secret} -Name ^${nodeName}'
            cpus: 4
            memory: 8
            agentJavaBin: java # From image maven:3.8.6-eclipse-temurin-11
            labels:
              - maven-11-windows
# These are plugins we need in our ci environment
profile::jenkinscontroller::plugins:
  - ansicolor
  - azure-container-agents
  - azure-vm-agents
  - blueocean
  - build-timeout
  - buildtriggerbadge
  - cloudbees-folder
  - code-coverage-api
  - configuration-as-code
  - credentials
  - credentials-binding
  - docker-workflow
  - ec2
  - embeddable-build-status
  - git-client
  - git
  - github
  - github-checks
  - github-branch-source
  - groovy
  - kubernetes
  - jobConfigHistory
  - junit-attachments
  - junit-realtime-test-reporter
  - ldap
  - lockable-resources
  - mailer
  - matrix-auth
  - parallel-test-executor
  - pipeline-githubnotify-step
  - pipeline-graph-view
  - pipeline-stage-view
  - pipeline-utility-steps
  - ssh-agent # SSH Agent to allow loading SSH credentials on a local agent for jobs
  - ssh-slaves # SSH Build Agent to implement "outbound agents"
  - throttle-concurrents
  - timestamper
  - toolenv
  - warnings-ng
  - workflow-aggregator
  - workflow-multibranch
