accounts:
  wfollonier:
    ssh_keys:
      wfollonier:
        key: 
    groups:
      - sudo
  rsandell:
    ssh_keys:
      rsandell:
        key: 
    groups:
      - sudo
profile::buildmaster::anonymous_access: true
profile::buildmaster::admin_ldap_groups:
  - admins
  - jenkins-admins
profile::buildmaster::ci_fqdn: 'ci.jenkins.io'
profile::buildmaster::ci_resource_domain: 'assets.ci.jenkins.io'
profile::buildmaster::letsencrypt: true
profile::buildmaster::docker_image: 'jenkins/jenkins'
profile::buildmaster::docker_tag: 'lts-jdk11'
profile::buildmaster::groovy_init_enabled: true
profile::buildmaster::groovy_d_agent_security: 'present'
profile::buildmaster::groovy_d_enable_ssh_port: 'present'
profile::buildmaster::groovy_d_lock_down_jenkins: 'present'
profile::buildmaster::groovy_d_pipeline_configuration: 'present'
profile::buildmaster::groovy_d_set_up_git: 'present'
profile::buildmaster::groovy_d_terraform_credentials: 'present'
profile::buildmaster::memory_limit: '30g'
profile::buildmaster::jcasc:
  enabled: true
  custom_configs:
    - azure.ci.jenkins.io/agents.yaml.erb
    - azure.ci.jenkins.io/tools.yaml.erb
  reload_token: ENC[PKCS7,]
profile::buildmaster::cloud_agents:
  kubernetes:
    cik8s:
      max_capacity: 100 # Max 50 workers (8 CPU / 32 G) with 2 pods (4 CPU / 8G) each
      url: ENC[PKCS7,]
      agent_definitions:
        - name: jnlp-ruby
          cpus: 4
          memory: 8
          labels:
            - ruby
        - name: jnlp-maven-8
          labels:
            - maven
            - maven-8
            - jdk8
          cpus: 4
          memory: 8
        - name: jnlp-maven-11
          image: jenkinsciinfra/inbound-agent-maven@sha256:0ddce98de47930b7505418421b89cbbfa5378d1c8f9c01bee416ff8ffe1d0775
          labels:
            - maven-11
            - jdk11
          cpus: 4
          memory: 8
        - name: jnlp-node
          cpus: 4
          memory: 8
          labels:
            - node
        - name: jnlp-alpine
          cpus: 1
          memory: 2
          labels:
            - alpine
        - name: jnlp
          labels:
            - default
          cpus: 1
          memory: 1
  ec2:
    aws-us-east-2:
      region: us-east-2
      agent_definitions:
        - description: "Ubuntu 20.04 LTS"
          maxInstances: 5
          instanceType: T3Xlarge # 8 vCPUs / 16 Gb
          os: "ubuntu"
          architecture: "amd64"
          labels:
            - java
            - docker
            - linux
          useAsMuchAsPosible: true
        - description: "Windows 2019"
          maxInstances: 10
          instanceType: T3Xlarge # 8 vCPUs / 16 Gb
          os: "windows"
          architecture: "amd64"
          labels:
            - windock
          useAsMuchAsPosible: true
        - description: "High memory ubuntu 20.04"
          maxInstances: 20
          instanceType: M54xlarge # 16 vCPUS / 64 Gb
          os: "ubuntu"
          architecture: "amd64"
          labels:
            - highmem
            - highram
            - docker
            - linux
          useAsMuchAsPosible: false
        - description: "ARM64 ubuntu 20.04"
          maxInstances: 2
          instanceType: A1Xlarge # 4 vCPUs / 8 Gb
          os: "ubuntu"
          architecture: "arm64"
          labels:
            - arm64docker
            - linux
          useAsMuchAsPosible: false
  azure-vm-agents:
    resource_group: eastus-cijenkinsio
    agent_definitions:
      - name: "ubuntu-20"
        description: "Ubuntu 20.04 LTS"
        imageDefinition: jenkins-agent-ubuntu-20
        os: "ubuntu"
        storageAccount: ENC[PKCS7,]
        location: "East US 2"
        instanceType: Standard_D4s_v3 # 4 vCPUS / 16 Gb
        architecture: amd64
        labels:
          - java
          - linux
          - docker
        idleTerminationMinutes: 5
        maxInstances: 10
        useAsMuchAsPosible: true
      - name: "ubuntu-20-highmem"
        description: "Ubuntu 20.04 LTS Highmem"
        imageDefinition: jenkins-agent-ubuntu-20
        os: "ubuntu"
        storageAccount: ENC[PKCS7,]
        location: "East US 2"
        instanceType: Standard_D16s_v3 # 16 vCPUS / 64 Gb
        architecture: amd64
        labels:
          - linux
          - java
          - highmem
          - highram
          - docker
        idleTerminationMinutes: 5
        maxInstances: 10
        useAsMuchAsPosible: false
      - name: "win-2019" # The name must not contains "windows" or Azure API complains :facepalm:
        description: "Windows 2019"
        imageDefinition: jenkins-agent-windows-2019
        os: "windows"
        storageAccount: ENC[PKCS7,]
        location: "East US 2"
        instanceType: Standard_D4s_v3 # 4 vCPUS / 16 Gb
        architecture: amd64
        labels:
          - windock
        idleTerminationMinutes: 30
        maxInstances: 10
        useAsMuchAsPosible: true
  azure-container-agents:
    aci-windows:
      resource_group: eastus-cijenkinsio
      agent_definitions:
        - name: maven-8-windows
          os: windows
          command: 'pwsh.exe C:/ProgramData/Jenkins/jenkins-agent.ps1 -Url ^${rootUrl} -Secret ^${secret} -Name ^${nodeName}'
          cpus: 4
          memory: 8
          labels:
            - maven-windows
        - name: maven-11-windows
          os: windows
          command: 'pwsh.exe C:/ProgramData/Jenkins/jenkins-agent.ps1 -Url ^${rootUrl} -Secret ^${secret} -Name ^${nodeName}'
          cpus: 4
          memory: 8
          labels:
            - maven-11-window
profile::buildmaster::tools:
  jdk8:
    version: "8u302-b08"
    sourceURL: https://github.com/adoptium/temurin8-binaries/releases/download
  jdk11:
    version: "11.0.12+7"
    sourceURL: https://github.com/adoptium/temurin11-binaries/releases/download
  maven:
    version: "3.8.1"
  groovy:
    version: "2.4.7"
