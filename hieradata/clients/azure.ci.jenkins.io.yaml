  - embeddable-build-status
  - git-client
  - git
  - github
  - github-checks
  - github-branch-source
  - groovy
  - kubernetes
  - jobConfigHistory
  - junit-attachments
  - junit-realtime-test-reporter
  - ldap
  - lockable-resources
  - mailer
  - matrix-auth
  - parallel-test-executor
  - pipeline-githubnotify-step
  - pipeline-graph-view
  - pipeline-stage-view
