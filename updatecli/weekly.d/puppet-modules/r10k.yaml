---
name: Bump the R10k Puppet Module

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestVersion:
    kind: githubrelease
    name: Get the latest puppet-r10k module version
    spec:
      owner: voxpupuli
      repository: puppet-r10k
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

conditions:
  testPuppetModuleExists:
    kind: shell
    disablesourceinput: true
    spec:
      command: curl --verbose --silent --show-error --location --fail --head --output /dev/null https://forge.puppet.com/v3/files/puppet-r10k-{{ source "latestVersion" }}.tar.gz

targets:
  puppetfile:
    name: "Update Puppetfile with the latest R10k module version"
    kind: file
    sourceid: latestVersion
    spec:
      file: Puppetfile
      matchpattern: >
        mod 'puppet-r10k'(.*)
      replacepattern: >
        mod 'puppet-r10k', '{{ source "latestVersion" }}'
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    spec:
      labels:
        - puppet-module
        - dependencies
