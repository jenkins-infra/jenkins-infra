---
name: Bump docker-ce version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastDockerCePackageVersion:
    name: Get latest docker-ce version
    kind: shell
    spec:
      command: bash ./updatecli/scripts/docker-ce-updates.sh

conditions:
  checkIfHieradataHasDockerVersionKey:
    kind: file
    disablesourceinput: true
    spec:
      file: hieradata/common.yaml
      matchpattern: "docker::version:.*"

targets:
  default:
    name: Update docker-ce version in common.yaml
    kind: yaml
    spec:
      file: hieradata/common.yaml
      key: "docker::version"
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump docker-ce version to {{ source "lastDockerCePackageVersion" }}
    spec:
      labels:
        - dependencies
