---
title: Bump OpenVPN Docker image version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestVersion:
    kind: githubRelease
    name: Get the latest stable docker-openvpn version
    spec:
      owner: "jenkins-infra"
      repository: "docker-openvpn"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: semver

conditions:
  testDockerImageExist:
    kind: dockerImage
    spec:
      image: "jenkinsciinfra/openvpn"
      architecture: amd64
      # Tag comes from the source input value
  checkIfKeyExist:
    kind: file
    disablesourceinput: true
    spec:
      file: hieradata/common.yaml
      matchPattern: "profile::openvpn::image"

targets:
  imageTag:
    name: "Update Docker Image tag for jenkinsciinfra/openvpn:latest"
    kind: yaml
    spec:
      file: hieradata/common.yaml
      key: "profile::openvpn::image_tag"
    scmID: default

pullrequests:
  default:
    kind: github
    scmID: default
    targets:
      - imageTag
