title: Bump JDK8 version (Jenkins tools) on all controllers

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  getLatestJDK8Version:
    kind: githubrelease
    name: Get the latest Adoptium JDK8 version
    spec:
      owner: "adoptium"
      repository: "temurin8-binaries"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        # jdk8u302-b08 is OK, but jdk8u302-b08.1 is not
        pattern: "^jdk8u(\\d*)-b(\\d*)$"
    transformers:
      - trimprefix: "jdk"

conditions:
  checkIfReleaseIsAvailable:
    kind: shell
    spec:
      command: bash ./updatecli/scripts/check-jdk.sh # source input value passed as argument

targets:
  setJDK8Version:
    name: "Bump JDK8 version on tools"
    kind: yaml
    spec:
      file: hieradata/common.yaml
      key: "profile::jenkinscontroller::default_tools.jdk8.version"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - setJDK8Version
