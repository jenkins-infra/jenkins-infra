network:
    ethernets:
        eth0:
            dhcp4: true
            dhcp4-overrides:
                route-metric: 100
            dhcp6: false
            match:
                driver: hv_netvsc
                macaddress: 00:0d:3a:0e:4b:1c
            set-name: eth0
        eth1:
            dhcp4: true
            dhcp4-overrides:
                route-metric: 200
            dhcp6: false
            match:
                driver: hv_netvsc
                macaddress: 00:0d:3a:0e:4f:89
            set-name: eth1
        eth2:
            dhcp4: true
            dhcp4-overrides:
                route-metric: 300
            dhcp6: false
            match:
                driver: hv_netvsc
                macaddress: 00:0d:3a:0e:4e:7e
            set-name: eth2
    version: 2
